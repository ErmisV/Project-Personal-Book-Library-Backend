
<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration for PLA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
    <body>
        <!-- create navigation bar -->
        <nav class="navbar navbar-inverse navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">

                <!-- navigation bar (header) -->

                <div class="navbar-header">
                    <li class="navbar-brand">
                            Personal Book Library
                    </li>
                </div>

                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}"> About </a>
                    </li>
                </ul>

            </div>
        </nav>

    <br>
    <br>
    <br>

        <!-- create HTML registration form -->

        <div class = "container">
            <div class = "row">
                <div class= "col-md-6 offset-md-3">

                <!-- success message-->
                    <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered to the app. Nice!
                    </div>
                    </div>

                    <h1>Registration</h1>

                    <form th:action="@{/registration}" method="post" th:object ="${user}">

                        <div class = "form-group" >
                            <label class= "control-label" for="firstName"> First Name
                                </label>
                            <input id="firstName" class = "form-control" th:field="*{firstName}"
                               required autofocus="autofocus"/>
                        </div>

                        <div class = "form-group" >
                            <label class= "control-label" for="lastName"> Last Name
                                </label>
                            <input id="lastName" class = "form-control" th:field="*{lastName}"
                               required autofocus="autofocus"/>
                        </div>

                        <div class = "form-group" >
                            <label class= "control-label" for="email"> Email
                                </label>
                            <input id="email" class = "form-control" th:field="*{email}"
                                   required autofocus="autofocus"/>
                            </div>

                        <div class = "form-group" >
                            <label class= "control-label" for="password"> Password</label>
                            <input id="password" class = "form-control" type="password" th:field="*{password}"
                                required autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success"> Register </button>
                        </div>

                    </form>

                    <div class="form-group">
                        <span>Already registered? <a href="/" th:href="@{/login}">
                                        Login here
                                    </a></span>
                    </div>

                </div>
            </div>
        </div>

        <footer class = "footer">
            <div class = "container">
                <span>All Rights Reserved 2023 @ErmisV</span>
            </div>
        </footer>

    </body>
</html>
